<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

 <body>
   <div class="container">
    <div class="appborder">
    <form class="search-form" id="search-form">
        <div class="row">
        <div class="col-6">
        <input
            class="form-control shadow-sm border-0 w-100"
            id="city-input"
            type="search"
            placeholder="enter a city.."
            autocomplete="off"
            autofocus="on"
            required />

        </div>
          <div class="col-2">
            <input type="submit" id="search-button" class="btn btn-outline-info shadow-sm"
            value ="search"
            />
        </div>
            <div class="col-3">
            <input type="submit" id="location-button" class="btn btn-outline-info shadow-sm w-100" value="current 📍"/>
            </div>
        </div>
        </form> 


    <h1 id="city-element"></h1>
    <h2 id="description"></h2>
    <h3 id="date-time"></h3>

    <div class="row">
    <div class="col-6">
      <div class="clearfix">
        <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="rain" />
        <span class="temperature" id="temperature"></span>
        <span class="units">
          <a href="#" id="fahrenheit">°F</a> |
          <a href="#" id="celsius">°C</a>
        </span>
      </div>
    </div>

    <div class="col-6">
        <span class="climate">
            Feels Like: <span id="feels-like" ></span>℉<br />Humidity: <span id="humidity"></span>% <br />Wind: <span id="wind"></span> mph
        </span>
      </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/jureefitz/weather-app-repo" target="_blank">Open-source code</a>, by Juree Fitzgerald
    </small>
   </div>
  <script src="src/script.js"></script>  
 </body>
</html>
